<div class="flex justify-center items-center min-h-screen bg-gradient-to-br">
  <p-card class="w-full max-w-4xl shadow-xl overflow-hidden ">
    <div class="flex flex-col md:flex-row">
      <!-- Formulario -->
      <div class="w-full md:w-1/2 p-8 bg-white hei">
        <div class="p-0 mb-6">
          <h2 class="text-3xl font-bold text-teal-600 flex items-center justify-center">
            <i class="pi pi-heart mr-2 text-pink-500"></i>
            Portal del Paciente
          </h2>
        </div>
        <p-card class="p-0">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Tipo de identificación -->
            <div class="space-y-2">
              <label for="idType" class="text-sm font-medium text-gray-700">Tipo de identificación</label>
              <p-dropdown
                id="idType"
                formControlName="idType"
                [options]="idTypes"
                placeholder="Seleccione tipo de ID"
                class="w-full bg-gray-50 border-teal-200">
              </p-dropdown>
            </div>
            <!-- Número de identificación -->
            <div class="space-y-2">
              <label for="idNumber" class="text-sm font-medium text-gray-700">Número de identificación</label>
              <input
                id="idNumber"
                pInputText
                formControlName="idNumber"
                type="text"
                placeholder="Ingrese su número de ID"
                class="w-full bg-gray-50 border-teal-200" />
            </div>
            <!-- Fecha de nacimiento -->
            <div class="space-y-2">
              <label for="birthDate" class="text-sm font-medium text-gray-700">Fecha de nacimiento</label>
              <p-calendar
                id="birthDate"
                formControlName="birthDate"
                dateFormat="dd/mm/yy"
                showIcon
                class="w-full bg-gray-50 border-teal-200"
                appendTo="body">
              </p-calendar>
            </div>
            <!-- Botón de enviar -->
            <button
              pButton
              type="submit"
              label="Acceder a mi información"
              class="w-full bg-teal-500 hover:bg-teal-600 text-white transition duration-300 ease-in-out transform hover:scale-105">
            </button>
          </form>
        </p-card>
      </div>
      <!-- Información al lado derecho -->
      <div class="w-full md:w-1/2 bg-teal-500 p-8 flex flex-col justify-center items-center text-white">
        <img src="/assets/placeholder.svg" alt="Cuidado de salud" class="w-32 h-32 mb-6" />
        <h2 class="text-2xl font-bold mb-4">Bienvenido a su portal de salud</h2>
        <p class="text-center">
          Acceda a su información médica, programe citas y mantenga un seguimiento de su salud, todo en un solo lugar.
        </p>
      </div>
    </div>
  </p-card>
</div>
